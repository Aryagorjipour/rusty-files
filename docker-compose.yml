version: '3.8'

services:
  filesearch:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - ./data:/data
      - ./config:/etc/filesearch
    environment:
      - RUST_LOG=info
      - FILESEARCH_DATABASE__PATH=/data/filesearch.db
      - FILESEARCH_JWT_SECRET=${JWT_SECRET:-change-me-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  data:
